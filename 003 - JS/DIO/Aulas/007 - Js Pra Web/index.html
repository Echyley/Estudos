<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js pra Web</title>
</head>

<body>
    <h1>Teste</h1>

    <button id="Tst" type="button">
        Test
    </button>

    <script>
        //Window atribui interação para toda a página;
        //Document atribui interação somente para o conteúdo da tela;

        const Tst = Document.getElementById("Tst")
        Tst.addEventListener("click", function (){
            console.log (Tst)
        })

    </script>
</body>

</html>
