<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados - Treinando</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: black;
            color: white;
        }

        /*Comentário em css*/
    </style>
</head>

<body>
    <h1>Aeiou</h1> <!-- Comentário em html-->
    <script>
        var nome = window.prompt("Cal seu nome?")
        document.writeln(`${nome}, seu nome tem ${nome.length} letras :D`)
        document.writeln(`Seu nome em maiusculo: ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minusculo: ${nome.toLowerCase()}`)
    </script>
</body>

</html>
