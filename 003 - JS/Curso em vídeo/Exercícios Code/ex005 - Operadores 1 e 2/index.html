<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores!</title>
</head>

<body>
    <h1>Treinando operadores!!</h1>
    
    <div class="type-list">
        <div id="aritmeticos">
            <h2>Aritméticos:</h2>
            <p>São os mais simples! Servem para calculos no geral.</p>
            <ul>
                <li>
                    <p>Soma: 5+2</p>
                    <button onclick="calcularSoma()">Resultado</button>
                </li>
                <li>
                    <p>Subtração: 5-2</p>
                    <button onclick="calcularSubtracao()">Resultado</button>
                </li>
                <li>
                    <p>Multiplicação: 52</p>
                    <button onclick="calcularMultiplicacao()">Resultado</button>
                </li>
                <li>
                    <p>Divisão: 52</p>
                    <button onclick="calcularDivisao()">Resultado</button>
                </li>
                <li>
                    <p>Resto porcentagem: 52</p>
                    <button onclick="calcularResPorcen()">Resultado</button>
                </li>
                <li>
                    <p>Potência: 52</p>
                    <button onclick="calcularPotencia()">Resultado</button>
                </li>
            </ul>
        </div>

        <div id="atribuicao">
            <h2>Atribuição:</h2>
        </div>

        <div id="relacionais">
            <h2>Relacionais:</h2>
        </div>

        <div id="logicos">
            <h2>Lógicos:</h2>
        </div>

        <div id="ternarios">
            <h2>Ternário:</h2>
        </div>
    </div>

    <script src="assets/js/aritmeticos.js">
    </script>
</body>

</html>
